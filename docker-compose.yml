version: '3'

services:
  android:
    container_name: android_builder
    build: .
    volumes:
      - ./androidbuild:/root/android/lineage
    environment:
      - BUILD_NAME=bacon
      - BRANCH_NAME=lineage-16.0
      - USE_CCACHE=1
      - CCACHE_DIR=/root/android/lineage/.ccache
      - CLEAN_BUILD=0